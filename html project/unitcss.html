  <head>

    <title>unitcss</title>
    <link rel="stylesheet" href="./css/unitcss.css" />

  <body>
    <h1>hello this is heading one</h1>

    </div>

    <div class="banner"></div>

    <h2>default browser styles</h2>
    <h4>google chrome devTools are awesome</h4>

    <div class="navbar">this is navbar</div>
    <div class="heading"></div>
